<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="library_container">
    <div class="header_container">  
      <h1>Library Books</h1>
    </div>
  <div class="button_container">
    <button id="newBookButton">Add New Book</button>  
  
    <dialog id="newBookModal">
        <form id="book_form">Add Book Here....!!
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="name of the book" required>
          </div>
    
          <div class="book_info">
            <label for="author">Author:</label>
            <input type="text" id="author" name="book author" required>
          </div>
    
          <div class="book_info">
            <label for="pageCount">Pages:</label>
            <input type="number" id="pageCount" name="number of pages" required>
          </div>

          <div class="book_info">
            <label for="status">Status:</label>
            <select id="status" required>
              <option value="Not Read">Not Read</option>
              <option value="Read">Read</option>
            </select>
          </div>
          <div id="my_button">
            <button type="submit">Add Book</button>
            <button type="button" id="closeModal">Cancel</button>
          </div>  
        </form>
    </dialog>
      <div id="book-list">
        <h2>Your Book Collection</h2>
        <div id="books"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
